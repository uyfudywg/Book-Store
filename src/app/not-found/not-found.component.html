<app-breadcrumb-wrapper [title]="'Error 404'"></app-breadcrumb-wrapper>
<section class="container">
  <figure class="text-center">
    <img
      src="../../assets/images/notFound-page/404.png"
      alt="Not Found Page"
      class="w-100"
    />
  </figure>
  <h1 class="text-center py-3">
    <span class="fw-normal">Oops!</span> Page Not Found
  </h1>
  <p class="text-center fw-medium pb-3">
    The page you are looking for does not exist
  </p>
  <button
    (click)="navigateToHome()"
    class="btn-main text-decoration-none btn mx-auto rounded-5"
  >
    Back To Home Page
  </button>
</section>
